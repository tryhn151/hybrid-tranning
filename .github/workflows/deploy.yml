name: Deploy PWA to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm init -y
        npm install --save-dev @pwa-builder/pwabuilder-cli

    - name: Generate PWA Icons
      run: |
        # Táº¡o má»™t icon máº«u Ä‘Æ¡n giáº£n cho PWA
        mkdir -p icons
        # Sá»­ dá»¥ng ImageMagick hoáº·c táº¡o icon placeholder
        echo "ğŸƒâ€â™‚ï¸" > icons/icon-placeholder.txt
        
        # Táº¡o cÃ¡c file icon placeholder (trong thá»±c táº¿ báº¡n sáº½ cÃ³ icon tháº­t)
        for size in 72 96 128 144 152 192 384 512; do
          # Táº¡o má»™t SVG Ä‘Æ¡n giáº£n cho má»—i kÃ­ch thÆ°á»›c
          cat > icons/icon-${size}x${size}.png.svg << EOF
        <svg width="${size}" height="${size}" xmlns="http://www.w3.org/2000/svg">
          <rect width="100%" height="100%" fill="#4A6C6F"/>
          <text x="50%" y="50%" font-family="Arial" font-size="$((size/4))" fill="white" text-anchor="middle" dy=".3em">ğŸƒâ€â™‚ï¸</text>
        </svg>
        EOF
          # Chuyá»ƒn Ä‘á»•i SVG thÃ nh PNG (cáº§n rsvg-convert)
          if command -v rsvg-convert &> /dev/null; then
            rsvg-convert icons/icon-${size}x${size}.png.svg -o icons/icon-${size}x${size}.png
            rm icons/icon-${size}x${size}.png.svg
          else
            # Fallback: copy SVG as PNG (GitHub Pages sáº½ serve file)
            cp icons/icon-${size}x${size}.png.svg icons/icon-${size}x${size}.png
          fi
        done

    - name: Validate PWA
      run: |
        # Kiá»ƒm tra cÃ¡c file PWA cáº§n thiáº¿t
        echo "âœ… Checking PWA files..."
        [ -f index.html ] && echo "âœ… index.html found" || echo "âŒ index.html missing"
        [ -f manifest.json ] && echo "âœ… manifest.json found" || echo "âŒ manifest.json missing"
        [ -f sw.js ] && echo "âœ… sw.js found" || echo "âŒ sw.js missing"
        [ -d icons ] && echo "âœ… icons directory found" || echo "âŒ icons directory missing"
        
        # Validate manifest.json
        if command -v jq &> /dev/null; then
          jq . manifest.json > /dev/null && echo "âœ… manifest.json is valid JSON" || echo "âŒ manifest.json is invalid"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Add deployment comment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸš€ PWA Ä‘Ã£ Ä‘Æ°á»£c deploy thÃ nh cÃ´ng!\n\nğŸ”— **Live URL:** ${{ steps.deployment.outputs.page_url }}\n\nâœ… **TÃ­nh nÄƒng PWA:**\n- ğŸ“± CÃ i Ä‘áº·t Ä‘Æ°á»£c trÃªn mobile\n- ğŸ”„ Hoáº¡t Ä‘á»™ng offline\n- âš¡ Cache thÃ´ng minh\n\n**Lighthouse Score:** Sáº½ Ä‘Æ°á»£c kiá»ƒm tra tá»± Ä‘á»™ng`
          }) 